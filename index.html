<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit-4-game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 style="color: white;"><b>Super Smash Bros RPG</b></h1>
        </div>

        <div class="row">
            <p style="color: white;">Select a character</p>
        </div>

        <!-- character select -->
        <div class="row">
            <div class="col-sm-1"> 
                <img class="img-fluid character-select" src="assets/images/0.png" alt="Mario" data-index="0">
            </div>
            <div class="col-sm-1">
                <img class="img-fluid character-select" src="assets/images/1.png" alt="Link" data-index="1">
            </div>
            <div class="col-sm-1">
                <img class="img-fluid character-select" src="assets/images/2.png" alt="Samus" data-index="2">
            </div>
            <div class="col-sm-1">
                <img class="img-fluid character-select" src="assets/images/3.png" alt="Fox" data-index="3">
            </div>
        </div>

        <!-- fighting area -->
        <div class="row">
            <div id="your-fighter-image" class = "col-md-3">
                <!-- your fighter image -->
            </div>
            <div class = "col-md-2"></div>
            <div id="attack-button-image" class = "col-md-2">
                <img class = "image-fluid" src = "assets/images/attack.PNG">
            </div>
            <div class = "col-md-2"></div>
            <div id="cpu-fighter-image" class = "col-md-3">
                <!-- cpu fighter image -->
            </div>
        </div>

        <div class = "row">
            <!-- result display -->
        </div>
        

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
